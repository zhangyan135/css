<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="" />
    <style>
       .fs{
           width: 400px;
           height:120px;
       }
       .fs1{
           width: 400px;
           height:100px;
       }
    </style>
</head>

<body>
    <h1>毕业生信息</h1>
    <fieldset class="fs">
        <legend>
           <span style="color:red;">学生信息</span> 
        </legend>
        姓&nbsp;&nbsp;名&nbsp;<input type="text" name="name1"  required placeholder="请输入姓名" autofocus/><span style="color:red">&nbsp;*</span>
        <br>	
        学&nbsp;&nbsp;号&nbsp;<input type="text" name="name2"  required placeholder="请输入学号" /><span style="color:red">&nbsp;*</span>	
        <br>
        手&nbsp;&nbsp;机&nbsp;<input type="text" name="name3"  required placeholder="请输入手机号" /><span style="color:red">&nbsp;*</span>
        <br>
        邮&nbsp;&nbsp;箱&nbsp;<input type="text" name="name4"  required placeholder="请输入邮箱地址" /><span style="color:red">&nbsp;*</span>
    </fieldset>

    <fieldset class="fs1">
        <legend>
           <span style="color:red;">录取情况</span> 
        </legend>
        <form action="">
            录取学校
        <input type="search" name="seal" list="names">
		<datalist id="names">
            <option></option>
            <option>河北师范大学</option>
            <option>河北科技大学</option>
            <option>北京大学</option>
            <option>清华大学</option>
         </datalist>
         <br>
         入学成绩
         <input type="number" name="grade">
         <br>
         入学时间
         <input type="date" name="ddd">
        </form>
    </fieldset>
  <input type="submit" style="margin-top:30px;"> 
</body>
</html>
